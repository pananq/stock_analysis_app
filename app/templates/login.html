<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 股海罗盘</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header i {
            font-size: 3rem;
            color: #0d6efd;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="股海罗盘" height="80" class="mb-3">
            <h3>股海罗盘</h3>
            <p class="text-muted">请登录您的账户</p>
        </div>
        
        <div id="message-container"></div>
        
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">登录</button>
            </div>
        </form>
        
        <div class="mt-3 text-center">
            <p>还没有账号？ <a href="/register">立即注册</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <script>
        $(document).ready(function() {
            // 如果已登录，跳转到首页
            if (getToken()) {
                window.location.href = '/';
            }
            
            $('#login-form').on('submit', function(e) {
                e.preventDefault();
                
                const username = $('#username').val();
                const password = $('#password').val();
                
                if (!username || !password) {
                    showMessage('请输入用户名和密码', 'warning');
                    return;
                }
                
                const btn = $(this).find('button[type="submit"]');
                btn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm"></span> 登录中...');
                
                apiRequest('/auth/login', 'POST', {
                    username: username,
                    password: password
                }, function(response) {
                    // 登录成功
                    setToken(response.token);
                    setUser(response.user);
                    showMessage('登录成功，正在跳转...', 'success');
                    setTimeout(function() {
                        window.location.href = '/';
                    }, 1000);
                }, function(error) {
                    // 登录失败
                    btn.prop('disabled', false).text('登录');
                });
            });
        });
    </script>
</body>
</html>
